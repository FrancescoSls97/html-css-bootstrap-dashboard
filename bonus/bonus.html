<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Aggiungo un libro</title>
</head>
<body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!--logo-->
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/duck.png" alt="duck_logo" width="75" height="75"> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--navbar-links-->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
    </header>
    <main>

        <div class="container-fluid">

            <h1>Nuovo Libro</h1>

                        <!--form-->
                        <form>
                        
                            <!--Autore-->
                            <div class="row">
                                <div class="col-sm-6 col-lg-6">
                        
                                    <div class="mb-3">
                                        <label for="AuthorName" class="form-label fw-bold text-dark"> Nome Autore</label>
                                        <input type="text" class="form-control" id="AuthorName" placeholder="Inserisci il nome dell' autore">
                                    </div>
                        
                                </div>
                        
                                <div class="col-sm-6 col-lg-6">
                        
                                    <div class="mb-3">
                                        <label for="AuthorLastName" class="form-label fw-bold text-dark">Cogome Autore</label>
                                        <input type="text" class="form-control" id="AuthorLastName"
                                            placeholder="Inserisci il cognome dell' autore">
                                    </div>
                        
                                </div>
                            </div>
                        
                            <!--info-libro-->
                        
                            <!--Titolo-->

                            <div class="row">
                                <div class="col-sm-6 col-lg-6">
                        
                                    <div class="mb-3">
                                        <label for="BookTitle" class="form-label fw-bold text-dark"> Titolo</label>
                                        <input type="text" class="form-control" id="BoookTitle" placeholder="Inserisci il titolo del libro">
                                        <div id="ItalianVersion" class="form-text">Titolo versione italiana</div>
                                    </div>
                                </div>
                        
                            </div>
                            </div>
                        
                            <div class="row">
                                <!--Genere-->
                                <div class="col-sm-12 col-lg-4">
                                    
                                    <div class="mb-3">
                                        
                                        <label for="AuthorLastName" class="form-label fw-bold text-dark">Generee</label>
                            
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Scegli il genere</option>
                                            <option value="1">Avventura</option>
                                            <option value="2">Azione</option>
                                            <option value="3">Horror</option>
                                            <option value="4">Giallo</option>
                                            <option value="5">Altro</option>
                                        </select>

                                    </div>
                        
                        
                                </div>
                        
                                <!--Anno-Pubblicazione-->
                                <div class="col-sm-12 col-lg-4">
                        
                                    <div class="mb-3">
                                        <label for="PublishYear" class="form-label fw-bold text-dark">Anno di Pubblicazione</label>
                                        <input type="text" class="form-control" id="PublishYear" placeholder="Inserisci l'anno">
                                    </div>
                        
                                </div>
                        
                                <!--isbn-->
                                <div class="col-sm-12 col-lg-4">
                                    <div class="mb-3">
                                        <label for="isbn" class="form-label fw-bold text-dark">ISBN#</label>
                                        <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                                    </div>
                                </div>
                            </div>
                        
                            <hr>
                        
                            <!--note-->
                            <div class="row">
                        
                                <div class="col">
                        
                                    <div class="mb-3">
                                        <label for="Note" class="form-label">Note</label>
                                        <textarea class="form-control" id="Note" rows="3"
                                            placeholder="Inserisci eventuali note sul libro"></textarea>
                                    </div>
                        
                        
                                </div>
                            </div>
                        
                            <!--digital-version-->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                <label class="form-check-label" for="checkDefault">
                                    Disponibile amche in digitale
                                </label>
                            </div> 
                        </form>

            <!--add-book-->
            <button class="btn bg-primary text-light"> Aggiungi Libro</button>

        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
